<div data-ng-controller="AuthenticationCtrl">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header logo">
      <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/#/" class="navbar-brand">
        <p>DEVELOPER CENTRAL</p>
      </a>
    </div>
    <div class="collapse navbar-collapse nav-padding" collapse="!isCollapsed" role="navigation" data-ng-controller="DashboardCtrl">
      <ul class="nav navbar-nav navbar-right" ng-init="getUser()">
        <li class="header">
          <a class="nav-border" href="/#/services">Services</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a class="nav-border" href="/#/">API Showcase</a>
        </li>
        <li>
          <a class="nav-border" href="/#/signin" data-ng-show="!isloggedin">Login</a>
          <a class="nav-border" ng-click="signout()" data-ng-show="isloggedin">Signout</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="/#/signup">Register</a>
        </li>
        <ul class="nav navbar-nav navbar-right" data-ng-show="isloggedin">
          <li class="dropdown headerhover">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span data-ng-bind="user.username"></span> <b class="caret"></b>
            </a>
            <b class="user-role text-capitalize">Role: {{user.role}}</b>
            <ul class="dropdown-menu" ng-if="user.role === 'developer'">
              <li>
                <a href="/#/user/{{user._id}}/profile">Profile</a>
              </li>
              <li>
                <a href="/#/user/{{user._id}}/dashboard">Dashboard</a>
              </li>
              <li class="divider"></li>
            </ul>
            <ul class="dropdown-menu" ng-if="user.role === 'admin'">
              <li>
                <a href="/#/admin-user/{{user._id}}/profile">Profile</a>
              </li>
              <li>
                <a href="/#/admin-user/{{user._id}}/dashboard">Dashboard</a>
              </li>
              <li class="divider"></li>
            </ul>
          </li>
        </ul>
      </ul>
    </div>
  </div>
  <!-- <script type="text/javascript"></script> -->
</div>
