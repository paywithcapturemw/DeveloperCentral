<div class="container input-form" ng-controller="DiscussionsCtrl">
  <div class="col-md-12 new-app" ng-controller="DashboardCtrl" data-ng-init="getUser()">
    {{user}}
    <div ng-if="user"> 
      <a ng-click="openForm()">
        <button class="btn btn-sm btn-default glyphicon glyphicon-plus" type="button">
        </button>
      </a>
      Start a Discussion
    </div>
  </div>
  <br>
  <br>
  <div ng-cloak class="discussion-div">
    <md-content>
      <md-list data-ng-init="displaydiscussions()">
        <md-list-item ng-if="discussions.length === 0">
          <p>There are no posts to view.</p>
        </md-list-item>
        <md-list-item class="md-3-line" ng-repeat="blog in discussions" ng-if="discussions.length>0">
          <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
          <div class="md-list-item-text discussion-div">
            <a href="/#/community/discussion/{{blog._id}}" class="black-color">
              <h3>{{blog.title}}</h3>
              <em><b>by: </b>{{blog.user.username}}</em></a>
              <button style="color:#2A68C9;" class="btn btn-sm btn-default glyphicon glyphicon-trash pull-right" type="button" ng-click="deleteDiscussion(blog, discussions, $index)" ng-if="user.role=='admin'">
            </button>
          </div>
          <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
